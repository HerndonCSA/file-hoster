<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="twitter:title" content="{ file_name }">
    <title>{file[0]}</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .header {
            background-color: #161b22;
            padding: 20px;
            border-radius: 6px;
        }
        .file-name {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .download-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .download-button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="file-name">{{ file_name }}</div>
        <a href="{{ file_url }}" download="{{ file_url }}" class="download-button">Download</a>
    </div>
</body>
</html>
